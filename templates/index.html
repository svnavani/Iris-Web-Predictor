<!DOCTYPE html>
<html>
	<head>
		<Title>Iris Web Predictor</Title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/d3js/5.9.0/d3.min.js"></script>
		<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
		<script src="{{ url_for('static', filename='js/ml.js') }}"></script>


	</head>
	<body>
		<form>
			<div class="container">
				<div class="header">
					<br>
					<h1>Iris Web Predictor</h1>
					<br>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="sepalLength" aria-describedby="emailHelp" placeholder="Sepal Length">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="sepalWidth" placeholder="Sepal Width">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="petalLength" placeholder="Petal Length">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="petalWidth" placeholder="Petal Width">
				</div>
				
				<button type="submit" class="btn btn-primary">Predict</button>
				<br><br><h2 id="result"></h2>
			</div>
		  </form>
	</body>
</html>
